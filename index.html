<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;600;800;900&family=Iceberg&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="heading">Your Kitchen Timer</h1>
            <object data="alarm.png" type="image/png" class="image"></object>
        <div class="input-container">
            <input type="text" placeholder="Minutes..." id="minutes" class="input">
            <input type="text" placeholder="Seconds..." id="seconds" class="input">
        </div>
        <p id="timeDisplay">0:00</p>
        <button id="btn">START</button>
        <audio src="sound.wav" loop="loop" id="audio"></audio>
        <button id="btnStop">Stop Music</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
